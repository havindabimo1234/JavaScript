<html>
<head>
    <title>OperasiDasarAritmatika</title>
</head>
<script language="javascript">
    function aritmatika (a,b)
    {
        document.write("hasil operasi dengan nilai a ="+a," | b ="+b)
        document.write("<br>"+"perkalian : a/b"+"=")
        document.write(a*b)
        document.write("<br>"+"pembagian : a/b"+"= ")
        document.write(a/b)
        document.write("<br>"+"penjumlahan : a+b "+"=")
        document.write(a+b)
        document.write("<br>"+"pengurangan : a-b"+"=")
        document.write(a-b)
        document.write("<br>"+"modulus : a%b"+"=" )
        document.write(a%b)
    }
    </script>
    <body>
        <input type="button" name="button" value="aritmetic"
        onclick="aritmatika(10,4)">
    </body>
</html>
